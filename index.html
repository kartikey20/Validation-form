<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form
      action="https://tau.usq.edu.au/courses/CSC2406/reflect.php"
      id="regForm"
      method="POST"
    >
      <h1>Register:</h1>

      <div class="tab">
        Name:
        <p>
          <input
            oninput="this.className = ''"
            placeholder="First name..."
            required
            type="text"
          />
        </p>
        <p>
          <input
            oninput="this.className = ''"
            placeholder="Last name..."
            required
            type="text"
          />
        </p>
      </div>

      <div class="tab">
        Contact Info:
        <p>
          <input
            oninput="this.className = ''"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="E-mail..."
            required
            type="email"
          />
        </p>
        <p>
          <input
            oninput="this.className = ''"
            placeholder="Phone..."
            required
            type="number"
            size="10"
          />
        </p>
        <p>
          <input
            oninput="this.className = ''"
            placeholder="Address..."
            required
            type="text"
          />
          <select required>
            <option value="">--Choose City--</option>
            <option>New Delhi</option>
            <option>Chennai</option>
            <option>Mumbai</option>
            <option>Kolkata</option>
          </select>
        </p>
      </div>

      <div class="tab">
        Birthday:
        <p>
          <input
            max="31"
            min="01"
            oninput="this.className = ''"
            placeholder="dd"
            required
            type="number"
          />
        </p>
        <p>
          <input
            max="12"
            min="01"
            oninput="this.className = ''"
            placeholder="mm"
            required
            type="number"
          />
        </p>
        <p>
          <input
            min="1930"
            max="3000"
            oninput="this.className = ''"
            placeholder="yyyy"
            required
            type="number"
          />
        </p>
      </div>

      <div class="tab">
        Travelling Info:
        <p id="container">
          <input id="ajax" type="radio" name="travel" /> Travelling<br />
        </p>
        <p><input type="radio" name="travel" /> Not Travelling<br /></p>
      </div>

      <div style="overflow:auto;">
        <div style="float:right;">
          <button id="prevBtn" onclick="nextPrev(-1)" type="button">
            Previous
          </button>
          <button id="nextBtn" onclick="nextPrev(1)" type="button">Next</button>
        </div>
      </div>

      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
